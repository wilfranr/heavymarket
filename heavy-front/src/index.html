<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>HeavyMarket - Sistema de Gestión Empresarial</title>
        <base href="/" />
        
        <!-- Viewport y SEO básico -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <meta name="description" content="HeavyMarket - Sistema completo de gestión de pedidos, cotizaciones, órdenes de compra y terceros. Optimiza tu negocio con nuestra plataforma empresarial." />
        <meta name="keywords" content="gestión empresarial, pedidos, cotizaciones, órdenes de compra, ERP, sistema de ventas, CRM" />
        <meta name="author" content="HeavyMarket Team" />
        <meta name="robots" content="index, follow" />
        <meta name="theme-color" content="#10b981" />
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="HeavyMarket - Sistema de Gestión Empresarial" />
        <meta property="og:description" content="Sistema completo de gestión de pedidos, cotizaciones y órdenes de compra." />
        <meta property="og:site_name" content="HeavyMarket" />
        
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="HeavyMarket - Sistema de Gestión Empresarial" />
        <meta name="twitter:description" content="Sistema completo de gestión de pedidos, cotizaciones y órdenes de compra." />
        
        <!-- Performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="dns-prefetch" href="http://localhost:8000" />
        
        <!-- Favicon y iconos -->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        
        <!-- Fonts -->
        <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet" />
        
        <!-- Manifest PWA (futuro) -->
        <link rel="manifest" href="manifest.json" />
    </head>

    <body>
        <!-- Loading spinner inicial -->
        <app-root>
            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa;">
                <div style="text-align: center;">
                    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #10b981; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                    <p style="margin-top: 20px; color: #6b7280; font-family: 'Lato', sans-serif;">Cargando HeavyMarket...</p>
                </div>
            </div>
            <style>
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        </app-root>
    </body>
</html>
