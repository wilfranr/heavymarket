<p-toast />
<p-confirmDialog />

<div class="card">
    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <p-button label="Nueva M치quina" icon="pi pi-plus" class="mr-2" (onClick)="crearMaquina()" />
        </ng-template>

        <ng-template #end>
            <div class="flex gap-2">
                <p-select [(ngModel)]="selectedFabricanteId" [options]="fabricantes" optionLabel="nombre"
                    optionValue="id" placeholder="Filtrar por fabricante" [showClear]="true"
                    (ngModelChange)="onFilterChange()" styleClass="w-full md:w-60" />
                <p-select [(ngModel)]="selectedTipoId" [options]="tipos" optionLabel="nombre" optionValue="id"
                    placeholder="Filtrar por tipo" [showClear]="true" (ngModelChange)="onFilterChange()"
                    styleClass="w-full md:w-60" />
            </div>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="(maquinas$ | async) || []" [loading]="loading$ | async" [paginator]="true"
        [rows]="rowsPerPage" [totalRecords]="(pagination$ | async)?.total || 0" [first]="first" [lazy]="true"
        [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} m치quinas"
        [rowsPerPageOptions]="[10, 25, 50]" [globalFilterFields]="['modelo', 'serie', 'arreglo']"
        (onPage)="onPageChange($event)" (onSort)="onSort($event)" responsiveLayout="scroll" selectionMode="multiple"
        [rowHover]="true" dataKey="id">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0">M치quinas</h5>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onSearch($event)" placeholder="Buscar..." />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th pSortableColumn="id" style="min-width: 5rem">ID <p-sortIcon field="id" /></th>
                <th>Foto</th>
                <th>Tipo</th>
                <th>Fabricante</th>
                <th pSortableColumn="modelo" style="min-width: 15rem">Modelo <p-sortIcon field="modelo" /></th>
                <th>Serie</th>
                <th>Arreglo</th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template #body let-maquina>
            <tr>
                <td>{{ maquina.id }}</td>
                <td>
                    @if (maquina.foto) {
                    <img [src]="maquina.foto" [alt]="maquina.modelo" class="w-16 h-16 object-cover rounded shadow-sm" />
                    } @else {
                    <span class="text-gray-400">-</span>
                    }
                </td>
                <td>
                    {{ maquina.tipoLista?.nombre || '-' }}
                </td>
                <td>
                    {{ maquina.fabricante?.nombre || '-' }}
                </td>
                <td>
                    <span class="font-semibold">{{ maquina.modelo }}</span>
                </td>
                <td>
                    <span class="text-sm">{{ maquina.serie || '-' }}</span>
                </td>
                <td>
                    <span class="text-sm">{{ maquina.arreglo || '-' }}</span>
                </td>
                <td>
                    <p-button icon="pi pi-eye" [rounded]="true" [outlined]="true" class="mr-2"
                        (onClick)="verDetalle(maquina)" pTooltip="Ver detalle" tooltipPosition="top" />
                    <p-button icon="pi pi-pencil" severity="warn" [rounded]="true" [outlined]="true" class="mr-2"
                        (onClick)="editarMaquina(maquina)" pTooltip="Editar" tooltipPosition="top" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                        (onClick)="eliminarMaquina(maquina)" pTooltip="Eliminar" tooltipPosition="top" />
                </td>
            </tr>
        </ng-template>

        <ng-template #emptymessage>
            <tr>
                <td colspan="8" class="text-center py-8">
                    <i class="pi pi-inbox text-4xl text-gray-400 mb-2"></i>
                    <p class="text-gray-600">No se encontraron m치quinas</p>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
