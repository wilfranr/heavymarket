<p-toast />
<p-confirmDialog />

<div class="container mx-auto p-4">
    <p-card>
        <ng-template pTemplate="header">
            <div class="flex justify-between items-center p-4">
                <h2 class="text-2xl font-bold">Artículos</h2>
                <p-button label="Nuevo Artículo" icon="pi pi-plus" (onClick)="crearArticulo()"> </p-button>
            </div>
        </ng-template>

        <p-table
            #dt
            [value]="(articulos$ | async) || []"
            [loading]="loading$ | async"
            [paginator]="true"
            [rows]="rowsPerPage"
            [totalRecords]="(pagination$ | async)?.total || 0"
            [first]="first"
            [lazy]="true"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} artículos"
            [rowsPerPageOptions]="[10, 25, 50]"
            [globalFilterFields]="['definicion', 'descripcionEspecifica']"
            (onPage)="onPageChange($event)"
            (onSort)="onSort($event)"
            responsiveLayout="scroll"
            styleClass="p-datatable-sm"
        >
            <ng-template pTemplate="caption">
                <div class="flex">
                    <span class="p-input-icon-left w-full">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar artículos..." class="w-full" />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                    <th>Foto</th>
                    <th pSortableColumn="definicion">Tipo <p-sortIcon field="definicion"></p-sortIcon></th>
                    <th pSortableColumn="descripcionEspecifica">Descripción <p-sortIcon field="descripcionEspecifica"></p-sortIcon></th>
                    <th>Peso (Kg)</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-articulo>
                <tr>
                    <td>{{ articulo.id }}</td>
                    <td>
                        @if (articulo.fotoDescriptiva) {
                        <img [src]="articulo.fotoDescriptiva" [alt]="articulo.descripcionEspecifica" class="w-16 h-16 object-cover rounded" />
                        } @else {
                        <span class="text-gray-400">-</span>
                        }
                    </td>
                    <td>
                        <span class="text-sm">{{ articulo.definicion }}</span>
                    </td>
                    <td>
                        <span class="font-semibold">{{ articulo.descripcionEspecifica }}</span>
                    </td>
                    <td>
                        <span class="text-sm">{{ articulo.peso ? articulo.peso + ' Kg' : '-' }}</span>
                    </td>
                    <td>
                        <div class="flex gap-2">
                            <p-button icon="pi pi-eye" severity="info" [text]="true" [rounded]="true" (onClick)="verDetalle(articulo)" pTooltip="Ver detalle" tooltipPosition="top"> </p-button>
                            <p-button icon="pi pi-pencil" severity="warn" [text]="true" [rounded]="true" (onClick)="editarArticulo(articulo)" pTooltip="Editar" tooltipPosition="top"> </p-button>
                            <p-button icon="pi pi-trash" severity="danger" [text]="true" [rounded]="true" (onClick)="eliminarArticulo(articulo)" pTooltip="Eliminar" tooltipPosition="top"> </p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" class="text-center py-8">
                        <i class="pi pi-inbox text-4xl text-gray-400 mb-2"></i>
                        <p class="text-gray-600">No se encontraron artículos</p>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
