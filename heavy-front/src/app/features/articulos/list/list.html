<p-toast />
<p-confirmDialog />

<div class="card">
    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <p-button label="Nuevo Artículo" icon="pi pi-plus" class="mr-2" (onClick)="crearArticulo()" />
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="(articulos$ | async) || []" [loading]="loading$ | async" [paginator]="true"
        [rows]="rowsPerPage" [totalRecords]="(pagination$ | async)?.total || 0" [first]="first" [lazy]="true"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} artículos"
        [rowsPerPageOptions]="[10, 25, 50]" [globalFilterFields]="['definicion', 'descripcionEspecifica']"
        (onPage)="onPageChange($event)" (onSort)="onSort($event)" responsiveLayout="scroll" selectionMode="multiple"
        [rowHover]="true" dataKey="id">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0">Artículos</h5>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onSearch($event)" placeholder="Buscar..." />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th pSortableColumn="id">ID <p-sortIcon field="id" /></th>
                <th>Foto</th>
                <th pSortableColumn="definicion">Tipo <p-sortIcon field="definicion" /></th>
                <th pSortableColumn="descripcionEspecifica">Descripción <p-sortIcon field="descripcionEspecifica" />
                </th>
                <th>Peso (Kg)</th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template #body let-articulo>
            <tr>
                <td>{{ articulo.id }}</td>
                <td>
                    @if (articulo.fotoDescriptiva) {
                    <img [src]="articulo.fotoDescriptiva" [alt]="articulo.definicion"
                        class="w-16 h-16 object-contain bg-white p-1 rounded shadow-sm" />
                    } @else {
                    <span class="text-gray-400">-</span>
                    }
                </td>
                <td>
                    <span class="text-sm">{{ articulo.definicion }}</span>
                </td>
                <td>
                    <span class="font-semibold">{{ articulo.descripcionEspecifica }}</span>
                </td>
                <td>
                    <span class="text-sm">{{ articulo.peso ? articulo.peso + ' Kg' : '-' }}</span>
                </td>
                <td>
                    <p-button icon="pi pi-eye" [rounded]="true" [outlined]="true" class="mr-2"
                        (onClick)="verDetalle(articulo)" pTooltip="Ver detalle" tooltipPosition="top" />
                    <p-button icon="pi pi-pencil" severity="warn" [rounded]="true" [outlined]="true" class="mr-2"
                        (onClick)="editarArticulo(articulo)" pTooltip="Editar" tooltipPosition="top" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                        (onClick)="eliminarArticulo(articulo)" pTooltip="Eliminar" tooltipPosition="top" />
                </td>
            </tr>
        </ng-template>

        <ng-template #emptymessage>
            <tr>
                <td colspan="6" class="text-center py-8">
                    <i class="pi pi-inbox text-4xl text-gray-400 mb-2"></i>
                    <p class="text-gray-600">No se encontraron artículos</p>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
