<p-toast />
<p-confirmDialog />

<div class="card">
    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <p-button label="Nuevo Tercero" icon="pi pi-plus" class="mr-2" (onClick)="crearTercero()" />
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="(terceros$ | async) || []" [loading]="loading$ | async" [paginator]="true"
        [rows]="rowsPerPage" [totalRecords]="(pagination$ | async)?.total || 0" [first]="first" [lazy]="true"
        (onPage)="onPageChange($event)" [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} terceros"
        [rowsPerPageOptions]="[10, 15, 25, 50]"
        [globalFilterFields]="['razon_social', 'documento', 'email', 'telefono']" responsiveLayout="scroll"
        selectionMode="multiple" [rowHover]="true" dataKey="id">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0">Terceros (Clientes y Proveedores)</h5>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onSearch($event)" placeholder="Buscar..." />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th pSortableColumn="id" style="min-width: 5rem">ID <p-sortIcon field="id" /></th>
                <th pSortableColumn="nombre" style="min-width: 15rem">Nombre <p-sortIcon field="nombre" /></th>
                <th pSortableColumn="documento" style="min-width: 10rem">Documento <p-sortIcon field="documento" /></th>
                <th>Contacto</th>
                <th pSortableColumn="tipo" style="min-width: 8rem">Tipo <p-sortIcon field="tipo" /></th>
                <th pSortableColumn="estado" style="min-width: 8rem">Estado <p-sortIcon field="estado" /></th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template #body let-tercero>
            <tr>
                <td>{{ tercero.id }}</td>
                <td>
                    <span class="font-semibold">{{ tercero.nombre }}</span>
                </td>
                <td>
                    <span class="text-sm">
                        {{ tercero.tipo_documento }} {{ tercero.documento }}
                    </span>
                </td>
                <td>
                    <div class="flex flex-col text-sm">
                        @if (tercero.email) {
                        <span><i class="pi pi-envelope mr-1 text-primary"></i>{{ tercero.email }}</span>
                        }
                        @if (tercero.telefono) {
                        <span><i class="pi pi-phone mr-1 text-primary"></i>{{ tercero.telefono }}</span>
                        }
                    </div>
                </td>
                <td>
                    <p-tag [value]="tercero.tipo" [severity]="getTipoSeverity(tercero.tipo)" />
                </td>
                <td>
                    <p-tag [value]="tercero.estado" [severity]="getEstadoSeverity(tercero.estado)" />
                </td>
                <td>
                    <p-button icon="pi pi-eye" [rounded]="true" [outlined]="true" class="mr-2"
                        (onClick)="verDetalle(tercero)" pTooltip="Ver detalle" tooltipPosition="top" />
                    <p-button icon="pi pi-pencil" severity="warn" [rounded]="true" [outlined]="true" class="mr-2"
                        (onClick)="editarTercero(tercero)" pTooltip="Editar" tooltipPosition="top" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                        (onClick)="eliminarTercero(tercero)" pTooltip="Eliminar" tooltipPosition="top" />
                </td>
            </tr>
        </ng-template>

        <ng-template #emptymessage>
            <tr>
                <td colspan="7" class="text-center py-8">
                    <i class="pi pi-inbox text-4xl text-gray-400 mb-2"></i>
                    <p class="text-gray-600">No se encontraron terceros</p>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
