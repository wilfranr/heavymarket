<p-toast />
<p-confirmDialog />

<div class="card">
    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <p-button label="Nuevo Sistema" icon="pi pi-plus" class="mr-2" (onClick)="crearSistema()" />
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="(sistemas$ | async) || []" [loading]="loading$ | async" [paginator]="true"
        [rows]="rowsPerPage" [totalRecords]="(pagination$ | async)?.total || 0" [first]="first" [lazy]="true"
        [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} sistemas"
        [rowsPerPageOptions]="[10, 25, 50]" [globalFilterFields]="['nombre', 'descripcion']"
        (onPage)="onPageChange($event)" (onSort)="onSort($event)" responsiveLayout="scroll" selectionMode="multiple"
        [rowHover]="true" dataKey="id">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0">Sistemas</h5>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onSearch($event)" placeholder="Buscar..." />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th pSortableColumn="id" style="min-width: 5rem">ID <p-sortIcon field="id" /></th>
                <th pSortableColumn="nombre" style="min-width: 15rem">Nombre <p-sortIcon field="nombre" /></th>
                <th>Descripci√≥n</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template #body let-sistema>
            <tr>
                <td>{{ sistema.id }}</td>
                <td>
                    <span class="font-semibold">{{ sistema.nombre }}</span>
                </td>
                <td>
                    <span class="text-sm text-gray-600" [title]="sistema.descripcion || ''">
                        {{ sistema.descripcion ? (sistema.descripcion.length > 50 ? sistema.descripcion.substring(0, 50)
                        + '...' : sistema.descripcion) : '-' }}
                    </span>
                </td>
                <td>
                    @if (sistema.imagen) {
                    <img [src]="sistema.imagen" [alt]="sistema.nombre"
                        class="w-16 h-16 object-cover rounded shadow-sm" />
                    } @else {
                    <span class="text-gray-400">-</span>
                    }
                </td>
                <td>
                    <p-button icon="pi pi-eye" [rounded]="true" [outlined]="true" class="mr-2"
                        (onClick)="verDetalle(sistema)" pTooltip="Ver detalle" tooltipPosition="top" />
                    <p-button icon="pi pi-pencil" severity="warn" [rounded]="true" [outlined]="true" class="mr-2"
                        (onClick)="editarSistema(sistema)" pTooltip="Editar" tooltipPosition="top" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                        (onClick)="eliminarSistema(sistema)" pTooltip="Eliminar" tooltipPosition="top" />
                </td>
            </tr>
        </ng-template>

        <ng-template #emptymessage>
            <tr>
                <td colspan="5" class="text-center py-8">
                    <i class="pi pi-inbox text-4xl text-gray-400 mb-2"></i>
                    <p class="text-gray-600">No se encontraron sistemas</p>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
