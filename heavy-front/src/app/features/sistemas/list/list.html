<p-toast />
<p-confirmDialog />

<div class="container mx-auto p-4">
    <p-card>
        <ng-template pTemplate="header">
            <div class="flex justify-between items-center p-4">
                <h2 class="text-2xl font-bold">Sistemas</h2>
                <p-button label="Nuevo Sistema" icon="pi pi-plus" (onClick)="crearSistema()"> </p-button>
            </div>
        </ng-template>

        <p-table
            #dt
            [value]="(sistemas$ | async) || []"
            [loading]="loading$ | async"
            [paginator]="true"
            [rows]="rowsPerPage"
            [totalRecords]="(pagination$ | async)?.total || 0"
            [first]="first"
            [lazy]="true"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} sistemas"
            [rowsPerPageOptions]="[10, 25, 50]"
            [globalFilterFields]="['nombre', 'descripcion']"
            (onPage)="onPageChange($event)"
            (onSort)="onSort($event)"
            responsiveLayout="scroll"
            styleClass="p-datatable-sm"
        >
            <ng-template pTemplate="caption">
                <div class="flex">
                    <span class="p-input-icon-left w-full">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar sistemas..." class="w-full" />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th>Descripci√≥n</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-sistema>
                <tr>
                    <td>{{ sistema.id }}</td>
                    <td>
                        <span class="font-semibold">{{ sistema.nombre }}</span>
                    </td>
                    <td>
                        <span class="text-sm text-gray-600" [title]="sistema.descripcion || ''"> {{ sistema.descripcion ? (sistema.descripcion.length > 50 ? sistema.descripcion.substring(0, 50) + '...' : sistema.descripcion) : '-' }} </span>
                    </td>
                    <td>
                        @if (sistema.imagen) {
                        <img [src]="sistema.imagen" [alt]="sistema.nombre" class="w-16 h-16 object-cover rounded" />
                        } @else {
                        <span class="text-gray-400">-</span>
                        }
                    </td>
                    <td>
                        <div class="flex gap-2">
                            <p-button icon="pi pi-eye" severity="info" [text]="true" [rounded]="true" (onClick)="verDetalle(sistema)" pTooltip="Ver detalle" tooltipPosition="top"> </p-button>
                            <p-button icon="pi pi-pencil" severity="warn" [text]="true" [rounded]="true" (onClick)="editarSistema(sistema)" pTooltip="Editar" tooltipPosition="top"> </p-button>
                            <p-button icon="pi pi-trash" severity="danger" [text]="true" [rounded]="true" (onClick)="eliminarSistema(sistema)" pTooltip="Eliminar" tooltipPosition="top"> </p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5" class="text-center py-8">
                        <i class="pi pi-inbox text-4xl text-gray-400 mb-2"></i>
                        <p class="text-gray-600">No se encontraron sistemas</p>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
