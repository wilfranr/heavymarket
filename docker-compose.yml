version: '3.8'

services:
  # Backend Laravel API
  api:
    image: php:8.2-fpm-alpine
    container_name: heavymarket-api
    working_dir: /var/www/html
    volumes:
      - ./heavy-api:/var/www/html
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=heavymarket
      - DB_USERNAME=heavymarket
      - DB_PASSWORD=secret
    depends_on:
      - mysql
      - redis
    networks:
      - heavymarket
    command: sh -c "composer install && php artisan serve --host=0.0.0.0 --port=8000"

  # Frontend Angular
  frontend:
    image: node:20-alpine
    container_name: heavymarket-frontend
    working_dir: /app
    volumes:
      - ./heavy-front:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    networks:
      - heavymarket
    command: sh -c "npm install && npm start"
    environment:
      - NODE_ENV=development

  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: heavymarket-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: heavymarket
      MYSQL_USER: heavymarket
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - heavymarket
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis para cache y queues
  redis:
    image: redis:7-alpine
    container_name: heavymarket-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - heavymarket
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  # phpMyAdmin para administrar la BD
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: heavymarket-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - heavymarket

  # Mailhog para desarrollo (servidor SMTP de prueba)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: heavymarket-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - heavymarket

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  heavymarket:
    driver: bridge
